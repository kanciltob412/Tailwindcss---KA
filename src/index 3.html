<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak Kami</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-50 min-h-screen py-12">
    <div class="max-w-4xl mx-auto px-6">
      <div class="text-center mb-12">
        <p class="text-gray-400 text-sm font-medium mb-2">HUBUNGI KAMI</p>
        <h1 class="text-4xl font-bold">
          <span class="text-gray-900">Kontak</span>
          <span class="text-blue-600">Kami</span>
        </h1>
      </div>

      <form class="space-y-8">
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-bold text-gray-600 mb-3"
              >NAMA DEPAN</label
            >
            <input
              type="text"
              placeholder="Jane"
              class="w-full px-4 py-4 text-gray-600 bg-gray-200 border-2 border-red-400 rounded-lg focus:outline-none focus:border-blue-500"
            />
            <p class="text-red-500 text-sm mt-2 italic">
              Kolom ini wajib diisi.
            </p>
          </div>
          <div>
            <label class="block text-sm font-bold text-gray-600 mb-3"
              >NAMA BELAKANG</label
            >
            <input
              type="text"
              placeholder="Doe"
              class="w-full px-4 py-4 text-gray-600 bg-gray-200 rounded-lg focus:outline-none focus:border-blue-500 border-2 border-gray-300"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-600 mb-3"
            >ALAMAT EMAIL</label
          >
          <input
            type="email"
            placeholder="*******@*****.** "
            class="w-full px-4 py-4 text-gray-600 bg-gray-200 rounded-lg focus:outline-none focus:border-blue-500 border-2 border-gray-300"
          />
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-600 mb-3"
            >PESAN ANDA</label
          >
          <textarea
            rows="8"
            class="w-full px-4 py-4 text-gray-600 bg-gray-200 rounded-lg focus:outline-none focus:border-blue-500 border-2 border-gray-300 resize-none"
          ></textarea>
        </div>

        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-3">
            <input
              type="checkbox"
              class="w-5 h-5 border-2 border-gray-400 rounded focus:outline-none"
            />
            <label class="text-gray-500">Kirimkan newsletter kami!</label>
          </div>

          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg"
          >
            Kirim
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
