<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="output.css" rel="stylesheet" />
</head>
<body>
    <form class="bg-gray-100 p-4">
<div>
<label class="block font-bold mb-2" for="nama">Nama</label>
<input
class="w-full
px-3 py-2 leading-tight border rounded shadow appearance-none focus: outline-none focus: shadow-outline"
id="nama" type="text" placeholder="Masukkan nama Anda">
</div>
<div class="mt -4">
<label
class="block font-bold mb-2" for="email">Email</label>
<input
class="w-full px-3 py-2 leading-tight border rounded shadow appearance-none focus: outline-none focus: shadow-outline" id="email" type="email" placeholder="Masukkan alamat email Anda">
</div>
<div class="mt-4" >
<label class="block font-bold mb-2" for="pesan">Pesan</label>
<textarea
class="w-full px-3 py-2 leading-tight border rounded shadow appearance-none focus: outline-none focus: shadow-outline" id="pesan" placeholder="Tulis pesan Anda"></textarea>
</div>
<div class="mt-4">
<label
class="inline-flex items-center">
<input type="checkbox"
class="form-checkbox h-5 w-5 text-gray-600"><span class="ml-2 text-gray-700">Saya
setuju dengan syarat dan ketentuan</span>
</label>
</div>
<div class="mt-4">
<button
class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus outline-none focus: shadow-outline"
type="button" >
Kirim
</button>
</div>
</form>
</body>
</html>
